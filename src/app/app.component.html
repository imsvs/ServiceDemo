<h1>Employee Management System</h1>
<input [(ngModel)]="emp_id" type="text" name="id" placeholder="Enter id...">
<input [(ngModel)]="emp_name" type="text" name="name" placeholder="Enter name...">
<input [(ngModel)]="emp_dept" type="text" name="dept" placeholder="Enter department..." (keyup.enter)=addEmployee()>
<button (click)=addEmployee()>Add Employee</button>
<app-employee-detail></app-employee-detail>
<app-employee-list></app-employee-list>
